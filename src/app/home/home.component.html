<div class="home" (window:resize)="initMainSize()" [@homeState] *ngIf="screenHeight">

    <div class="home-image" [ngStyle]="{'height': screenHeight}">
        <div class="home-container">
            <h1 class="home-main-title" [@homeMainTitle]>I am <span>Andrei</span></h1>
            <h2 [@homeTitle] class="home-title">Front end developer</h2>

        </div>
    </div>

</div>
