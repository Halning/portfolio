<div class="container-fluid" (window:resize)="initMainSize()">
    <div class="row justify-content-between menu menu-lang"
         [ngClass]="{'in': toggleClassMenu, 'out': !toggleClassMenu,
        'white': toggleClassMenuBW, 'black': !toggleClassMenuBW
        ,'transparent': toggleClassTransparent}">

        <div class="col-4 col-sm-2 text-left p-0">
            <ng-container *ngIf="!showMenuMaterial">

                <button mat-button [matMenuTriggerFor]="langs">
                    {{currentLang.label}}
                </button>
                <mat-menu #langs="matMenu">
                    <button mat-menu-item *ngFor="let lang of languages" [class.btn-active]="lang.active"
                            (click)="setLocale(lang.code)">{{lang.label}}
                    </button>
                </mat-menu>

            </ng-container>

            <ng-container *ngIf="showMenuMaterial" class="float-left">

                <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>apps</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item *ngFor="let item of mainMenu"
                            [routerLink]="[item.link]" routerLinkActive="btn-active">
                        {{'Menu.' + item.label | translate}}
                    </button>
                </mat-menu>

            </ng-container>

        </div>

        <div class="col-4 col-sm-2" *ngIf="showMenuMaterial" class="float-right">

            <button mat-button [matMenuTriggerFor]="langs">
                {{currentLang.label}}
            </button>
            <mat-menu #langs="matMenu">
                <button mat-menu-item *ngFor="let lang of languages" [class.btn-active]="lang.active"
                        (click)="setLocale(lang.code)">
                    {{lang.label}}
                </button>
            </mat-menu>


        </div>

        <div class="col-10" *ngIf="!showMenuMaterial">

            <ul class="nav nav-pills">
                <li class="menu-pill nav-item" *ngFor="let item of mainMenu">
                    <a class="menu-nav nav-link"
                       [routerLink]="[item.link]" routerLinkActive="menu-active">
                        {{'Menu.' + item.label | translate}}
                    </a>
                </li>
            </ul>

        </div>
    </div>
</div>
