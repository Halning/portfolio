<div class="container-fluid" (window:resize)="initMainSize()">
    <div class="row" [class.justify-content-between]="showMenuMaterial">

        <div class="col-2">
            <div class="menu menu-lang" *ngIf="!showMenuMaterial"
                 [ngClass]="{'in': toggleClassMenu, 'out': !toggleClassMenu,
        'white': toggleClassMenuBW, 'black': !toggleClassMenuBW
        ,'transparent': toggleClassTransparent}" [ngStyle]="{'top': menuTopStyle}">

                <button md-button [mdMenuTriggerFor]="langs">
                    {{currentLang.label}}
                </button>
                <md-menu #langs="mdMenu">
                    <button md-menu-item *ngFor="let lang of languages"
                            (click)="setLocale(lang.code)">{{lang.label}}
                    </button>
                </md-menu>

            </div>

            <div class="menu menu-lang" *ngIf="showMenuMaterial"
                 [ngClass]="{'in': toggleClassMenu, 'out': !toggleClassMenu,
        'white': toggleClassMenuBW, 'black': !toggleClassMenuBW
        ,'transparent': toggleClassTransparent}" [ngStyle]="{'top': menuTopStyle}">

                <button md-button [mdMenuTriggerFor]="menu">
                    <md-icon>apps</md-icon>
                </button>
                <md-menu #menu="mdMenu">
                    <button md-menu-item *ngFor="let item of mainMenu"
                            [routerLink]="[item.link]" routerLinkActive="btn-active">
                        {{'Menu.' + item.label | translate}}
                    </button>
                </md-menu>

            </div>

        </div>

        <div class="col-2" *ngIf="showMenuMaterial">

            <div class="menu menu-lang"
                 [ngClass]="{'in': toggleClassMenu, 'out': !toggleClassMenu,
        'white': toggleClassMenuBW, 'black': !toggleClassMenuBW
        ,'transparent': toggleClassTransparent}" [ngStyle]="{'top': menuTopStyle}">

                <button md-button [mdMenuTriggerFor]="langs">
                    {{currentLang.label}}
                </button>
                <md-menu #langs="mdMenu">
                    <button md-menu-item *ngFor="let lang of languages"
                            (click)="setLocale(lang.code)">
                        {{lang.label}}
                    </button>
                </md-menu>

            </div>

        </div>

        <div class="col-10" *ngIf="!showMenuMaterial">
            <div class="menu" [ngClass]="{'in': toggleClassMenu, 'out': !toggleClassMenu,
        'white': toggleClassMenuBW, 'black': !toggleClassMenuBW
        ,'transparent': toggleClassTransparent}" [ngStyle]="{'top': menuTopStyle}">
                <ul class="nav nav-pills">
                    <li class="menu-pill nav-item" *ngFor="let item of mainMenu">
                        <a class="menu-nav nav-link"
                           [routerLink]="[item.link]" routerLinkActive="menu-active">
                            {{'Menu.' + item.label | translate}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
