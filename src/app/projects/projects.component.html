<div class="projects" [@projectsState]>

    <div class="container">
        <div class="row" *ngFor="let value of projects; let i = index" [@projectTop]="i">
            <div class="col-md-6 project" *ngFor="let project of value">

                <md-card class="project-card">
                    <img class="img-fluid img-thumbnail project-img" src="{{project?.src}}" alt="{{project?.btn}}">
                    <button md-button class="btn" (tap)="goToProject(project?.href)">{{ project?.btn }}</button>
                </md-card>

            </div>
        </div>
    </div>

</div>
